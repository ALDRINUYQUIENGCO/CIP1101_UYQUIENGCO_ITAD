<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>SOLAR SYSTEM</title>
    <script language="JavaScript">
        function writeText(txt)
        {
            document.getElementById("desc").innerHTML=txt;
        }
        function dissolveText(txt)
        {
            document.getElementById("desc").innerHTML=txt;
        }
    </script>
	<style type="text/css">
        body
        {
            background-color: #1F2833;
        }
        h1
        {
            text-align: center;
            font-size: 50px;
            color: aliceblue;
        }
        p#desc
        {
            font-family: tahoma;
            font-size: 20px;
            color: aqua;
            text-align: center;
        }
	</style>
</head>
<body>
	<link rel="stylesheet" type="text/css">
	<!--UYQUIENGCO, ALDRIN-->
	<!--DATE-->

	<h1>SOLAR SYSTEM</h1>
    <div align="center">
        <img src="solarSystem.jpg" usemap="#solarSystem">
        <map name="solarSystem"> 
            <area shape="rect" coords="12,208,153,338" href="jupiter.html" target="newSpace" onmouseover=
            "writeText('Photo of Jupiter')"; onmouseout="dissolveText('')";>
            <area shape="circle" coords="449,102,50" href="mercury.html" target="newSpace"onmouseover=
            "writeText('Photo of Mercury')"; onmouseout="dissolveText('')";>
            <area shape="poly" coords="69,102,69,79,83,60,109,40,122,36,136,35,153,39,178,24,205,16,224,16,226,35,
            201,51,178,76,179,107,174,117,152,128,123,141,96,138,78,148,32,165,20,153,22,143,45,127,68,105" 
            href="saturn.html" target="newSpace" onmouseover=
            "writeText('Photo of Saturn')"; onmouseout="dissolveText('')";>
        </map>
    </div>

    <div>
        <p id="desc"></p>
    </div>
</body>
</html>
